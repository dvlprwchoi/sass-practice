<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <!--
      integrity="sha384-v86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
      -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Practicing Sass</title>
  </head>
  <body>
    <h1>Hello, Sass</h1>
    <!-- navbar -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">Sass</a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">Home</a>
        <a href="/" class="navbar__menu--links">Products</a>
        <a href="/" class="navbar__menu--links">Services</a>
        <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
      </div>
    </nav>

    <!-- content -->
    <div class="content">
      <div class="content__container">
        <div class="content__container--left">
          <h2>Syntactically Awesome Style Sheets</h2>
          <h3>
            A preprocessor scripting language that is interpreted or compiled
            into CSS.
          </h3>
          <p>Sign up now to join the list.</p>
          <button class="content__container--btn">
            <a href="#">Sign Up</a>
          </button>
        </div>
        <div class="content__container--right">
          <img
            class="content__container--img"
            src="styles/images/sass-log.svg"
            alt="sass logo"
          />
        </div>
      </div>
    </div>
  </body>
